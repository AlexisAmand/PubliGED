<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1;"/>
    <title>Leaflet Basemaps Control</title>
    <link rel="stylesheet" href="//unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="../L.Control.Basemaps.css" />
    <style>
        body {
            display: flex;
            flex-direction: row;
            align-content: space-around;
        }
        .map-container {
            height: 320px;
            width: 100%;
            margin: 20px;
        }
    </style>
</head>
<body>
    <script src="//unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="../L.Control.Basemaps.js"></script>


    <div id="First" class="map-container"></div>
    <div id="Second" class="map-container"></div>

    <script>
        L.map('First').setView([44.07, -118.78], 5)
            .addControl(L.control.basemaps({
                basemaps: [
                    L.tileLayer('//stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
                        attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
                        subdomains: 'abcd',
                        maxZoom: 20,
                        minZoom: 0,
                        label: 'Toner'
                    }),
                    L.tileLayer('//stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.png', {
                        attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
                        subdomains: 'abcd',
                        maxZoom: 16,
                        minZoom: 1,
                        label: 'Watercolor'
                    })
                ],
                tileX: 0,
                tileY: 0,
                tileZ: 1
            }));


        L.map('Second').setView([44.07, -118.78], 5)
            .addControl(L.control.basemaps({
                basemaps: [
                    L.tileLayer('//stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}.png', {
                        attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
                        subdomains: 'abcd',
                        maxZoom: 20,
                        minZoom: 0,
                        label: 'Terrain'
                    }),
                    L.tileLayer('//stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.png', {
                        attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
                        subdomains: 'abcd',
                        maxZoom: 16,
                        minZoom: 1,
                        label: 'Toner-Lite'
                    })
                ],
                tileX: 0,
                tileY: 0,
                tileZ: 1
            }));

    </script>
</body>
</html>
